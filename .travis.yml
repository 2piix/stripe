language: haskell
env:
 #- GHCVER=7.4.2 CABALVER=1.18
 - GHCVER=7.6.3 CABALVER=1.18
 - GHCVER=7.8.4 CABALVER=1.18
 - GHCVER=7.10.1 CABALVER=1.22
 - GHCVER=7.10.2 CABALVER=1.22
 - GHCVER=head  CABALVER=head
 - STRIPEKEY=sk_test_igoYowTqR5IfovOKFKwigRm

sudo: false

matrix:
  allow_failures:
   - env: GHCVER=head  CABALVER=head

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.cabal/bin:$PATH
 - cabal --version
 - cabal install happy alex

install:
 - travis_retry cabal update
 - cd stripe-http-treams && cabal sandbox init && cabal sandbox add-source ../stripe-core ../stripe-tests ../stripe-http-streams && cabal install --only-dependencies --enable-tests

script:
 - cd stripe-http-treams && cabal configure --enable-tests && cabal build tests && dist/build/tests/tests
